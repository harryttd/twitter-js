{% extends "layout.html" %}

{% block content %}

  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
      {% if showForm %}
  <form action="/tweets" method="POST">
    <label for="name_field">Name:</label>
    <input name="name" type="text" id="name_field" value="{{username}}"/>

    <label for="text_field">Text:</label>
    <input name="text" type="text" id="text_field" style="width: 200px;" />

    <input type="submit" value="Submit" />
  </form>
{% endif %}
    </div>
    <div class="col-md-9">
      <ul>

      <!-- display tweets here -->
        {% for tweet in tweets %}
          <li class = "tweetbox">
            <img>
            <p>
              <a href='/user/{{tweet.name}}'><strong>{{tweet.name}}</a></strong> says:
            </p>
            <a href='/tweets/{{tweet.id}}'>{{tweet.content}}</a>
          </li>
        {% endfor %}

      </ul>

    </div>
  </div>

{% endblock %}
